{% extends 'base.html' %}

{% block content %}
<div class="profile-page">
    <h2>{{ profile.name }}</h2>

    {% if profile.photo %}
    <img src="{{ profile.photo.url }}" width="200">
    {% endif %}

    <p>{{ profile.description }}</p>

    <p>
        Telegram:
        <a href="https://t.me/{{ profile.telegram }}" target="_blank">
            @{{ profile.telegram }}
        </a>
    </p>

    <div>
        {% for skill in profile.skills.all %}
        <span class="skill-chip">{{ skill.name }}</span>
        {% endfor %}
    </div>
</div>
{% endblock %}
