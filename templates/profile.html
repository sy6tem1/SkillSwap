{% extends 'base-no-search.html' %}

{% block content %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input
        type="text"
        name="name"
        value="{{ profile.name }}"
        placeholder="Имя"
    >

    <textarea
        name="description"
        placeholder="О себе"
    >{{ profile.description }}</textarea>

    <input
        type="text"
        name="telegram"
        value="{{ profile.telegram }}"
        placeholder="@telegram"
    >

    <input type="file" name="photo">

    <!-- Навыки -->
    {% for skill in skills %}
        <label>
            <input
                type="checkbox"
                name="skills"
                value="{{ skill.id }}"
                {% if skill in profile.skills.all %}checked{% endif %}
            >
            {{ skill.name }}
        </label>
    {% endfor %}

    <button type="submit">Сохранить</button>
</form>



{% endblock %}
