{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="user-card">
        <div class="avatar-small">
            <img src="{% static 'assets/images/123.jpg' %}" alt="Аватарка" class="avatar">
        </div>
        <div class="user-info">
            <h2>{{ user.name }}</h2>

            {% for skill in user.skills %}
            <span class="skill-tag">{{ skill }}</span>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
